<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h2 id="highScore">View Highscores</h2>
        <span id="timer">timer here</span>
      </nav>
    </header>
    <section class="qSection" id="quizSection">
      <h1>JavaScript Quiz Challenge</h1>
      <button onclick="startQuestions()" id="startBtn">Start.</button>
      <section id="questionArea">
        <!-- target "questions" here to append questions -->
        <div class="questions" id="quest"> </div>
        <div class="answers" id="answer"></div>
        <div id="score"></div>
        <!-- figure out how to make this do both or just combine one -->
        <button onclick="checkAnswer()" onclick="nextQuestion()" id="nextBut">Next.</button>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
